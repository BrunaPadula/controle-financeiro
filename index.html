<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Controle Financeiro</title>
</head>

<body>
    <div class="root">
        <div class="nav">
            <div class="menu">
                <img class="imglogo" src="./images/logo.png" alt="logo">
                <h1 class="title">
                    Controle Financeiro
                </h1>
                <div>
                    <ul class="nav-list">
                        <li class="close">
                            x
                        </li>
                        <li class="mobile-line">
                            <a href="/">
                                Limpar dados
                            </a>
                        </li>
                        <li class="line">

                        </li>
                        <li class="mobile-line">
                            <a href="/">
                                Cadastro de transações
                            </a>
                        </li>
                    </ul>
                </div>
                    <div class="mobile-menu">
                        <div class="linemenu"></div>
                        <div class="linemenu"></div>
                        <div class="linemenu"></div>
                    </div>
            </div>
        </div>
                <div class="hero">
                    <div class="container1">
                        <div class="elements">
                            <div class="top-1">
                                <h4 class="title-elements">Nova Transação</h4>
                                <div>
                                    <form class="form" action="">
                                        <div class="block">
                                            <label class="tipo">Tipo de Transação</label>
                                            <select name="Compra" class="selector-type">
                                                <option value="a">Compra</option>
                                                <option value="b" selected>Venda</option>
                                            </select>
                                        </div>
                                        <div class="block-2">
                                            <label class="mercadoria">Nome da mercadoria</label>
                                            <input type="text" name="campo-mercadoria"  id="campo-mercadoria" placeholder="input">
                                        </div>
                                        <div class="block-3">
                                            <label class="value">Valor:</label>
                                            <input type="text" class="result" name="valor" placeholder="R$ 0,00">
                                        </div>
                                        <button class="button-1">Adicionar transação</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-2">
                        <label>
                            Extrato de transações
                        </label>
                            <div class="container-elements">
                                <table class="extract">
                                    <tr class="borda">
                                        <th class="coluna1"></th>
                                        <th class="coluna2">Mercadoria</th>
                                        <th class="coluna3">Valor</th>
                                    </tr>
                                    <tr class="borda">
                                        <td class="coluna1">+</td>
                                        <td class="coluna2">Lorem ipsum dolor sit amet consectetur</td>
                                        <td class="coluna3">R$ 12.999,99</td>
                                    </tr>
                                    <tr class="borda">
                                        <td class="coluna1">-</td>
                                        <td class="coluna2">Quis nostrud exercitation</td>
                                        <td class="coluna3">R$ 99,99</td>
                                    </tr>
                                    <tr>
                                        <td class="coluna1">+</td>
                                        <td class="coluna2">Lorem ipsum </td>
                                        <td class="coluna3">R$ 9,99</td>
                                    </tr>
                                    <tr class="semcadastro">
                                        <td class="coluna1"></td>
                                        <td class="coluna2">Nenhuma transação cadastrada</td>
                                        <td class="coluna3"></td>
                                    </tr>
                                    <tr class="total">
                                        <td class="coluna1"></td>
                                        <td class="coluna2">Total</td>
                                        <td class="coluna3">R$ 12.999,99</td>
                                    </tr>
                                    <tr class="lucro">
                                        <td class="coluna1"></td>
                                        <td></td>
                                        <td class="coluna3">[LUCRO]</td>
                                    </tr>
                                </table>
                            </div>
                    </div>
                </div>  
    </div>

    <footer></footer>

</body>

</html>
