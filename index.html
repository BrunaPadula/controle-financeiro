<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Controle Financeiro</title>
</head>

<body>
    <div class="root">
        <div class="nav">
            <div class="menu">
                <img class="img-logo" src="./images/logo.png" alt="logo">
                <h1 class="title">
                    Controle Financeiro
                </h1>
                <div>
                    <ul class="nav-list">
                        <li class="close">
                            x
                        </li>
                        <li class="mobile-line">
                            <a href="/">
                                Limpar dados
                            </a>
                        </li>
                        <li class="line">
                        </li>
                        <li class="mobile-line">
                            <a href="/">
                                Cadastro de transações
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="mobile-menu">
                    <div class="line-menu"></div>
                    <div class="line-menu"></div>
                    <div class="line-menu"></div>
                </div>
            </div>
        </div>
        <div class="set">
            <div class="financial-elements">
                <div class="left-home">
                    <h4 class="title-elements">Nova Transação</h4>
                    <div>
                        <form class="registration" action="">
                            <div class="table-transaction">
                                <div class="block-transaction">
                                    <label>Tipo de Transação</label>
                                    <select name="selector-type" class="selector-type">
                                        <option value="a"> Compra</option>
                                        <option value="b" selected> Venda</option>
                                    </select>
                                </div>
                                <div class="block-commodity">
                                    <label>Nome da mercadoria</label>
                                    <input type="text" class="field-commodity" id="field-commodity"
                                        placeholder=" Input">
                                </div>
                                <div class="block-value">
                                    <label>Valor:</label>
                                    <input type="text" class="result" name="result" placeholder=" R$ 0,00">
                                </div>
                            </div>
                            <button class="button-add">Adicionar transação</button>
                        </form>
                    </div>
                </div>
                <div class="line-for-mobile">
                </div>
                <div class="right-home">
                    <label>
                        Extrato de transações
                    </label>
                    <div class="container-elements">
                        <table class="extract">
                            <thead class="block-elements">
                                <th></th>
                                <th class="table-header">Mercadoria</th>
                                <th class="table-value">Valor</th>
                            </thead>
                            <tbody class="block-elements">
                                <td>+</td>
                                <td class="table-header">Lorem ipsum dolor sit amet consectetur</td>
                                <td class="table-value">R$ 12.999,99</td>
                            </tbody>
                            <tbody class="block-elements">
                                <td>-</td>
                                <td class="table-header">Quis nostrud exercitation</td>
                                <td class="table-value">R$ 99,99</td>
                            </tbody>
                            <tbody>
                                <td>+</td>
                                <td class="table-header">Lorem ipsum </td>
                                <td class="table-value">R$ 9,99</td>
                            </tbody>
                            <tbody class="no-record">
                                <td></td>
                                <td class="table-header">Nenhuma transação cadastrada</td>
                                <td class="table-value"></td>
                            </tbody>
                            <tbody class="total">
                                <td></td>
                                <td class="table-header">Total</td>
                                <td class="table-value">R$ 12.999,99</td>
                            </tbody>
                            <tfoot class="lucre">
                                <td></td>
                                <td></td>
                                <td class="table-value">[LUCRO]</td>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer></footer>

</body>

</html>
